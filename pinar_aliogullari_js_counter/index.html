<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Js Counter Project</title>
</head>

<body>
    <div class="container">

    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="title">Sayaç</div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <p id="display">0</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 ">
            <button type="button" id="minus-button" class="btn btn-danger"><i class="fa-solid fa-minus"
                    style="color: #ffffff;"></i></button>
            <button type="button" id="reset-button" class="btn btn-secondary">Sıfırla</button>
            <button type="button" id="plus-button" class="btn btn-success"><i class="fa-solid fa-plus"
                    style="color: #ffffff;"></i></button>
        </div>



    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
