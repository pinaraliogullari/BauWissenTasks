<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Odev5</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="row">
                <div class="col-md-12">
                    <div id="title">
                        <h2>Sayı Tahmin Oyunu</h2>
                    </div>
                </div>
            </div>
            <div class="row">

                <div class="col-md-6 score ">
                    <button type="button" id="score-button">Puan: </button>
                </div>
                <div class="col-md-6 " id="hearts">
                    <i class="fa-solid fa-heart  orange"></i>
                    <i class="fa-solid fa-heart orange"></i>
                    <i class="fa-solid fa-heart orange"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="text">Tahmin ettiğiniz sayıyı giriniz.(1-5)</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="number" name="" id="number" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" id="guess-button" class="btn btn-outline-warning">Tahmin Et!</button>
                </div>
                <div class="col-md-12">
                    <button type="button" id="again-button" class="btn btn-outline-danger hide">Tekrar Oyna!</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="result" class="hide">Yanlış cevap</p>
                </div>

            </div>
        </div>


    </div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
