    <!--FORM AND MAP-->
    <div id="formandmap" class="container pt-3 ">
        <h1 class="fs-2 fw-normal py-2 ">Contact Us</h1>
        <div class="row">
            <div id="form" class=" col-sm-12 col-md-12 col-lg-6 border rounded  p-3  mb-2 ">
                <div class="alert alert-info">Please fill out the form...</div>

                <form class="row ">
                    <div class="mb-3 col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                        <label for="exampleInputEmail1" class="form-label text-white">Email</label>
                        <input required type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">

                    </div>

                    <div class="mb-3 col-sm-6 col-md-6 col-lg-6 col-xl-6 ">
                        <label for="name" class="form-label text-white">Name</label>
                        <input required type="text" class="form-control" id="name" aria-describedby="name">

                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label text-white">Phone</label>
                        <input required type="text" class="form-control" id="phone" aria-describedby="phone">
                    </div>
                    <div class="col-12">
                        <label for="subject" class="form-label text-white">Subject</label>
                        <input required type="text" class="form-control" id="subject" aria-describedby="subject">
                    </div>
                    <div class="col-12">
                        <label for="message" class="form-label text-white">Message</label>
                        <textarea required placeholder="Please enter your message" class="form-control"
                            id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-12 mt-3">
                        <button style="width: 100%;" class="btn btn-outline-light">Send Message</button>
                    </div>
                </form>

            </div>
            <div class="col-sm-12  col-md-12 col-lg-6 col-xl-6 ">
                <iframe class="container border rounded p-2 shadow-lg"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.1382993896787!2d29.004241475559976!3d41.04410461721886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7a24975fe5d%3A0xa05d7aa13cfcaf89!2sBah%C3%A7e%C5%9Fehir%20%C3%9Cniversitesi%20Wissen%20Akademie!5e0!3m2!1str!2str!4v1699896628883!5m2!1str!2str"
                    width="650" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>

        </div>
